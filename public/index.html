<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Admin panel for managing the web application" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title for the page -->
    <title>Admin Panel</title>

    <!-- Meta Tags for SEO and social media -->
    <meta name="robots" content="noindex, nofollow" />
    <meta property="og:title" content="Admin Panel - Your Web Application" />
    <meta property="og:description" content="Manage and monitor your web application efficiently through this admin panel." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://www.yourwebsite.com/admin" />

  

    <!-- Setting a strict X-Content-Type-Options header to prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">



    <!-- Prevent rendering of the page until JavaScript is fully loaded -->
    <noscript>Your browser does not support JavaScript or it is disabled. Please enable JavaScript to use this app.</noscript>

    <!-- Open Graph and Twitter Card to enhance social sharing -->
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourTwitterHandle" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Script files will be injected here by React during build -->
  </body>
</html>
